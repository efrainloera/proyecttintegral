<div class="text-center m-5" *ngIf="loading">
  <div class="spinner-border text-primary" role="status">
    <span class="visually-hidden">Loading...</span>
  </div>
</div>
<table class="table table-hover mt-2 mb-3" *ngIf="!loading">
    <thead>
      <tr class="text-center">
        <th scope="col">Foto</th>
        <th scope="col">Título</th>
        <th scope="col">Género</th>
        <th scope="col">Año</th>
        <th scope="col">Imdb</th>
        <th scope="col">Precio</th>
        <th scope="col">Stock</th>
        <th scope="col">Alquilar</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let pelicula of peliculas" class="text-center align-middle" routerLink="/detalle/{{ pelicula.id }}" style="cursor: pointer; ">
        <th><img src="{{ pelicula.foto }}" alt="{{ pelicula.titulo }}" style="height: 160px;"></th>
        <td>{{ pelicula.titulo }}</td>
        <td>{{ pelicula.genero }}</td>
        <td>{{ pelicula.year }}</td>
        <td><b>{{ pelicula.imdb }}</b></td>
        <td>${{ pelicula.precio }}</td>
        <td>{{ pelicula.stock }}</td>
        <td><button type="button" class="btn btn-success" [disabled]="pelicula.stock == 0" (click)="rentaPelicula(pelicula);$event.stopPropagation()" style="z-index: 10;">Alquilar</button></td>
     
      </tr>
    </tbody>
</table>
